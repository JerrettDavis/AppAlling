mode: MainLine
tag-prefix: 'v'
commit-message-incrementing: Enabled

branches:
  main:
    regex: ^main$
    tag: ''
    increment: Minor
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
  feature:
    regex: ^features?[/-]
    tag: useBranchName
    increment: Inherit
  hotfix:
    regex: ^hotfix(es)?[/-]
    tag: useBranchName
    increment: Patch

major-version-bump-message: >
  (?m)^[a-z]+(?:\([\w\s\-,/\\]+\))?!:|(?m)^\s*BREAKING CHANGE:
minor-version-bump-message: >
  (?m)^feat(?:\([\w\s\-,/\\]+\))?:
patch-version-bump-message: >
  (?m)^(?:fix|perf|ci|chore|refactor|docs|test)(?:\([\w\s\-,/\\]+\))?:

